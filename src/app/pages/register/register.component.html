<div class="register-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Regisztrálás</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Az email megadása kötelező
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Érvényes email címet adj meg
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Teljes név</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
              A neved megadása kötelező
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Lakcím</mat-label>
            <textarea matInput formControlName="address" required></textarea>
            <mat-error *ngIf="registerForm.get('address')?.hasError('required')">
              A lakcím megadása kötelező
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Jelszó</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint>Legalább 6 karakter hosszú legyen</mat-hint>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              A jelszó megadása kötelező
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              A jelszónak legalább 6 karakterből kell állnia
            </mat-error>
          </mat-form-field>
  
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
              Regisztrálás
            </button>
            <button mat-button type="button" (click)="registerForm.reset()">
              Visszaállítás
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
